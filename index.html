

<body> 
  <head>
   <script type="module" src="./index.js"></script>
   <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'>
   </script><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
   <link rel="stylesheet" type="text/css" href="style.css">
 </head>
 <div id="login_register_module">
         <section class="form-group">             
           <p>
             <b>Login if you already have an account:</b><br>
             <input type="text" id="logemail" placeholder="Login with Email"/>
             <input type="password" id="logpass" placeholder="Login Password"/>
             <button type="button" id="loginBtn">Click Here To Login</button>
           </p> -or-
           <p>
             <b>Register for an account:</b><br>
             <input type="text" id="regemail" placeholder="Enter Email"/>
             <input type="text" id="regdisplay" placeholder="Enter Display Name"/>
             <input type="password" id="regpass1" placeholder="Enter Password"/>
             <input type="password" id="regpass2" placeholder="Confirm Password"/>
             <button type="button" id="registerBtn">Click Here To Register</button>
         </section>
 </div>
 <div id="chat_module">
   
         <section>
             <div class="msgDashboard container-fluid"> 
                 <div class="row">
                   <div class="title text-center">-Flat Earth Chat-</div>
                 </div>
                 <div class="mainConsole row">
                   <div class="col-lg-2 serverChannelUserNav text-white">
                       <div id="servs">Servers
                         <div id="adminToolServer"></div>
                         <ul id="servers"></ul>
                         
                       </div><hr>
                       <div id="chans">Channels
                         <div id="adminToolChannel"></div>
                         <ul id="channels"></ul>
                         
                       </div><hr>
                       <div id="serverusrs">Users in Current Server
                         <div id="adminToolUser"></div>
                         <ul id="serverUsers"></ul>
                       </div>
                   </div>
                   <div class="col-lg-8 msgs">
                     <div id="messaheHis">
                       <ul class="msgList"></ul>
                     </div>
                     <div class="messageBox row">
                       <input type="text" id="incomingMsg"><button id="btnIncomingMsg">Send Message</button>
                     </div>
                   </div>
                 <div class="col-lg-2 onlineInServer text-white">
                     <div class="controlPanel">
                       Control Panel
                       <div id="whoAmI"></div>
                       <button id="logout">Logout</button>
                       
                       <div id="userControl"></div>
                     </div><hr>
                     <div class="userList">Flat Earthers
                       <ul id="flatEarthers"></ul>
                     </div>
                   </div>
               </div>
             </div>
         </section>
   
 </div> 
</body>
